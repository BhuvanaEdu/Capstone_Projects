<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data Table</h1>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Complexity</th>
                <th>Size</th>
                <th>Type</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.tittle }}</td>
                <td>{{ item.complexity }}</td>
                <td>{{ item.size }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="/update_estimation_data_collection/{{ item._id }}">Update</a>
                    <a href="/his_delete_item/{{ item._id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
